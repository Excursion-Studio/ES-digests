name: Trigger Sync with Excursion Studio

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: Excursion-Studio/excursion-studio.github.io
          event-type: digests-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'